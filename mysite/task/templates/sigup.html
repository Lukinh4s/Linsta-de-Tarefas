{% extends 'menu.html' %}

{% block content %}

<main class='container mt-5'>

    <div class="row">
        
        <div class="col-md-5 offset-md-3">

            <form method="POST" classe="card card-body">

                {{error}}

                {% csrf_token %}

                <h1 class="text-center">Cadastro</h1>

                <div class="mb-3">
                    <label for="emailuser" class="form-label">Email</label>
                    <input type="email" class="form-control" name='emailuser' id="emailuser" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ningu√©m.</div>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password1" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" name="password2" id="password2">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
        

</main>

{% endblock %}
